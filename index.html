<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start here  -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="login">
            <form action="">
                <div class="form-group">
                    <label for="">Email or Phone Number</label><br>
                    <input type="email" name="email">
                </div>
               <div class="form-group">
                   <label for="">Passward</label><br>
                   <input type="passward" name="passward">
               </div>
              <a href=""><input type="button" value="Log in"></a> 
            </form>
        </div>
    </header>
        <!-- header part end here  -->


        <!-- main-body part start here -->
        <section class="main-body" >
            <div class="recent">
                <h1>Recent logins</h1>
                <p>Click your picture or add an account</p>

            </div>
            <div class="sign-up">
                <div class="form">
                    <h1> Create a new account</h1>
                    <p>It's quick and easy</p>
                    <form action="">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Surname"><br>
                        <input type="email" placeholder="Input your email address"><br>
                        <input type="passward" placeholder="New Passward">
                         <br>
                        <label for="">Birthday</label>
                        <input type="date">
                         <br>
                        <label for="">Gender</label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Custom
                        <br>

                        <input type="submit" value="Sign Up">


                    </form>
                </div>
            </div>
        </section>
        <!-- main-body part end here -->

    
</body>
</html>
